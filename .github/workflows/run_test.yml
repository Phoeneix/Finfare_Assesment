name: Test executor
# Controls when the workflow will run
on:
  # Triggers the workflow on 1 am PST every day
  schedule:
    - cron: '0 9 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      execution_type:
        required: true
        type: choice
        description: 'What to execute'
        default: 'Full Execution'
        options: 
        - Full Execution
        - Only with step 5
        - Only with step 6

jobs:
  build:
    name: Refresh Repos Statuses
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      #########################################################################
      # Environment Setup
      #########################################################################
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Update environment
        run: |
            pip install -r dependencies_pip.txt

      #########################################################################
      # Start the test execution
      #########################################################################
      - name: Full Test Execution
        if: ${{inputs.execution_type}} == Full Execution
        run: |
          echo "${{inputs.execution_type}}"
          echo "${{inputs.execution_type}} == Full Execution"
          echo '${{inputs.execution_type}} == "Full Execution"'
          python start_test.py -f

      - name: Test Execution with only step 5
        if: ${{inputs.execution_type}} == Only with step 5
        run: |
          echo "${{inputs.execution_type}}"
          echo "${{inputs.execution_type}} == Only with step 5"
          echo '${{inputs.execution_type}} == "Only with step 5"'
          python start_test.py --only5

      - name: Test Execution with only step 6
        if: ${{inputs.execution_type}} == Only with step 6
        run: |
          echo "${{inputs.execution_type}}"
          echo "${{inputs.execution_type}} == Only with step 6"
          echo '${{inputs.execution_type}} == "Only with step 6"'
          python start_test.py --only6
